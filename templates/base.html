<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Process your image</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Process your image</h3>
        </div>
 
        <div class="jumbotron">
            <div>
                <img src= {{image_name}} class ="img-responsive center-block"/>
            </div>
            <div>
                <img src= {{chart_name}} class ="img-responsive center-block" style="margin-top: 10px;"/>
            </div>
            <h4 style="margin-top: 15px;">
                Mean of gradient magnitudes = {{chart_mean}}<br>
                Median of gradient magnitudes = {{chart_median}}
            </h4>
                
        </div>
 
        <div class="ajlee">
            <div>
                <h4>Enter Your Threshold Value</h4>
                <form id="form-threshold" action="{{url_for('sobel')}}" method="POST" enctype="multipart/form-data"> 
			        <input type="number" name="threshold" placeholder="threshold" min=0 required>        
                    <button id="btnSobel" class="btn btn-lg btn-success" type="submit">Go</button>
	  		        <input type="text" class="hidden" name="image" value="{{ image_name }}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
